{% extends 'layout.html' %}

{% block title %}Пользователи{% endblock %}

{% block content %}
    <h2>Список пользователей</h2>
    
    <table class="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Логин</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['fio'] }}</td>
                <td>{{ user['phone'] }}</td>
                <td>{{ user['login'] }}</td>
                <td>{{ user['role'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{{ url_for('index') }}" class="btn">Назад</a>
{% endblock %}
